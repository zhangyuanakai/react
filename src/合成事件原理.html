<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>合成事件</title>
</head>
<body>
<div id="root" class="center" style="width: 200px;height: 200px;background: aqua">
  <div id="outer" class="center" style="width: 100px;height: 100px;background:palegoldenrod">
    <div id="inner" class="center" style="width: 50px;height: 50px;background:violet">
    </div>
  </div>
</div>

<script>
  const root = document.querySelector('#root'),
    outer = document.querySelector('#outer'),
    inner = document.querySelector('#inner')
  //   经过视图渲染解析，outer/inner上都有onXxx、onXxxCa这样的属性
  outer.onClick = () => { console.log('outer 冒泡【合成】'); };
  outer.onClickCapture = () => { console.log('outer[捕获【合成】]'); };
  inner.onClick = () => { console.log('inner 冒泡合成'); };
  inner.onClickCapture = () => { console.log('inner[捕获【合成】]'); };
  //   给root 做事件绑定
  root.addEventListener('click', (ev) => {
    let path = ev.composedPath();//path【事件源-》。。。-》window】
    [...path].reverse().forEach(ele => {
      let handle = ele.onClickCapture
      if (handle) {
        handle()
      }
    })
  }, true)
  root.addEventListener('click', (ev) => {
    let path = ev.composedPath();//path【事件源-》。。。-》window】
    [...path].reverse().forEach(ele => {
      let handle = ele.onClick
      if (handle) {
        handle()
      }
    })
  }, false)

</script>
</body>
</html>
